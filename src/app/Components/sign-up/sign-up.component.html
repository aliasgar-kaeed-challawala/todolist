    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="name-section division">
          <div class="mb-3 form-group">
          
              <label for="name">
                  Name:
              </label>
          </div>
          <div class="mb-3 form-group">
              <input required
              
              type="text"
              name="name"
              class="form-control"
              
              id="name"
              placeholder="Enter Your Name" 
              type="text" formControlName="name">
          </div>
      </div>            
      <div *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched " class="error-style">
          <div class = "invalid" *ngIf="registerForm.controls['name']?.errors?.['required']">
              Name is required
          </div>
          <div class = "invalid" *ngIf="registerForm.controls['name']?.errors?.['minlength']">
              Name must be at least 4 characters long
          </div>
        </div>


      <div class="mb-3 form-group">
          <div class="label-section">
              <label for="email">
                  Email:
               </label>
          </div>
          <div class="mb-3 form-group">
              <input type="email" formControlName="email" required
              
              type="email"
              name="email"
              class="form-control"
              id="name"
              placeholder="Enter Your email">
          </div>
      </div>
      <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched " class="error-style">
          <div class = "invalid" *ngIf="registerForm.controls['email']?.errors?.['required']">
              Email is required
          </div>
          <div class = "invalid" *ngIf="registerForm.controls['email']?.errors?.['pattern']">
              Please Enter a valid email
          </div>
        </div>


      <div class="mb-3 form-group">
          <div class="label-section">
              <label for="password">
                  Password:
              </label>
          </div>
          <div class="mb-3 form-group">
              <input type="password" formControlName="password" required
          
          type="text"
          name="password"
          class="form-control"
          id="password"
          placeholder="Enter password">
          </div>

      </div>

      <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched " class="error-style">
          <div class = "invalid" *ngIf="registerForm.controls['password']?.errors?.['required']">
              Password is required
          </div>
          <div class = "invalid" *ngIf="registerForm.controls['password']?.errors?.['minlength']">
              Password should atleast be 8 charcters long..
          </div>
        </div>


      <div class="mb-3 form-group">
          <div class="label-section">
              <label for="confirmPassword">
                  Confirm Password:
               </label>
          </div>
          <div class="mb-3 form-group">
              <input type="password" formControlName="confirmPassword"
              required
          
          type="text"
          name="name"
          class="form-control"
          
          id="confirmPassword"
          placeholder="confirm password">
          </div>
      </div>

      <div *ngIf="registerForm.controls['confirmPassword']?.invalid && registerForm.controls['confirmPassword']?.touched " class="error-style">
          <div class = "invalid" *ngIf="registerForm.controls['confirmPassword']?.errors?.['required']">
              Please confirm your password..
          </div>
        </div>

        <button type="submit" class="login btn btn-outline-success">Sign Up</button>
      
  </form>
    <div class="signUp">
